<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Content</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Adding Tailwind CSS -->
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-6">Admin Panel - Manage Content</h1>

    <!-- Pending Testimonials Section -->
    <div id="pendingTestimonials" class="bg-white shadow-md rounded p-4 mb-6">
        <h2 class="text-xl font-semibold mb-4">Pending Testimonials</h2>
        <!-- Pending testimonials will be displayed here -->
    </div>

    <!-- Approved Testimonials Section -->
    <div id="approvedTestimonials" class="bg-white shadow-md rounded p-4 mb-6">
        <h2 class="text-xl font-semibold mb-4">Approved Testimonials</h2>
        <!-- Approved testimonials will be displayed here -->
    </div>

    <!-- Manage Company Values Section -->
    <div class="bg-white shadow-md rounded p-4 mb-6">
        <h2 class="text-xl font-semibold mb-4">Manage Company Values</h2>
        <form id="valueForm">
            <input type="text" id="valueInput" placeholder="Add a new value" class="border border-gray-300 rounded p-2 mb-2">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Value</button>
        </form>
        <ul id="valuesList" class="mt-4"></ul> <!-- List of values -->
    </div>

    <!-- Manage Company Events Section -->
    <div class="bg-white shadow-md rounded p-4 mb-6">
        <h2 class="text-xl font-semibold mb-4">Manage Company Events</h2>
        <form id="eventForm">
            <input type="text" id="eventInput" placeholder="Add a new event" class="border border-gray-300 rounded p-2 mb-2">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Event</button>
        </form>
        <ul id="eventsList" class="mt-4"></ul> <!-- List of events -->
    </div>

    <!-- Schedule Section -->
    <h2 class="text-xl font-semibold mb-4">Admin Work Schedules</h2>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="addScheduleBtn">Add Schedule</button>
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 ml-2 rounded" id="confirmScheduleBtn">Confirm Schedule</button>

    <!-- Schedule Input Modal -->
    <div id="scheduleModal" class="hidden fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
                <h3 class="text-xl font-semibold mb-4">Add New Schedule</h3>
                <form id="scheduleForm">
                    <div class="mb-4">
                        <label for="scheduleDate" class="block text-sm font-medium text-gray-700">Schedule Date</label>
                        <input type="date" id="scheduleDate" class="mt-1 block w-full border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="scheduleTask" class="block text-sm font-medium text-gray-700">Schedule Task</label>
                        <input type="text" id="scheduleTask" class="mt-1 block w-full border-2 border-gray-300 rounded-md p-2 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Add</button>
                        <button type="button" id="closeModal" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirmed Schedules Section -->
    <div id="scheduleList" class="bg-white shadow-md rounded p-4 mt-6">
        <h2 class="text-xl font-semibold mb-4">Confirmed Schedules</h2>
        <!-- Schedules will be displayed here -->
    </div>

    <script src="admin.js"></script>
</body>
</html>
